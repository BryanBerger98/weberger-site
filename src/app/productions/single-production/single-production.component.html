<header class="bg-dark position-relative">
  <div class="logo position-absolute">
    <a [routerLink]="['/']" class="w-100 h-100">
      <img src="../../../assets/logo2.png" alt="Logo WeBerger" class="w-100">
    </a>
  </div>
  <app-header></app-header>
</header>

<section *ngIf="production" class="container py-5 mb-5">
  <h1 class="display-4 text-info mb-0"><a [href]="production.url" class="text-info" target="_blank">{{ production.title }}</a></h1>
  <h2 class="font-weight-bold text-secondary fs-30 mt-0 mb-5">{{ production.category }}</h2>

  <div id="carouselExampleControls" class="carousel slide shadow" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let image of production.photos; let i = index; let first = first" [ngClass]="{'active': first}">
        <img [src]="image" class="d-block w-100" [alt]="production.title + ' - ' + i">
      </div>
    </div>
    <a class="carousel-control-prev bg-dark" href="#carouselExampleControls" role="button" data-slide="prev" *ngIf="production.photos.length > 1">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next bg-dark" href="#carouselExampleControls" role="button" data-slide="next" *ngIf="production.photos.length > 1">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <h2 class="font-weight-light text-info mt-5 mb-0">DÃ©tails</h2>
  <hr class="bg-info mt-0 mb-3">

  <div class="bg-light shadow p-3">
    <div class="row">
      <div class="col-sm-12 col-md-9">
        <h3 class="text-dark">Description</h3>
        <p>{{ production.description }}</p>
        <a [href]="production.url" *ngIf="production.url && production.url !== ''" target="_blank">Ouvrir le lien vers {{ production.title }}</a>
      </div>
      <div class="col-sm-12 col-md-3">
        <h3 class="text-dark">Technos</h3>
        <div class="row">
          <div class="col-sm-12" *ngFor="let techno of production.technologies">
            <p class="m-0 font-weight-normal">{{ techno }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

<footer class="shadow py-5 bg-blue">
  <app-home-footer></app-home-footer>
</footer>
