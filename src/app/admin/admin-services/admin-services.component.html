<div class="d-flex">
  <button type="button" (click)="onDeployServicesSection()" class="btn btn-primary rounded-circle mr-2 deploySectionBtn">
      <i class="fas fa-chevron-right" *ngIf="!servicesSectionDisplay"></i>
      <i class="fas fa-chevron-down" *ngIf="servicesSectionDisplay"></i>
  </button>
  <h2 class="font-weight-light mb-0">
      <i class="fas fa-cogs"></i> Services
  </h2>
  <button type="button" data-toggle="modal" data-target="#addServiceModal" (click)="onAddService()" class="btn btn-info ml-auto"><i class="fas fa-plus"></i> Ajouter un service</button>
</div>
<hr class="bg-dark mt-1 mb-0">

<div class="row py-4" *ngIf="servicesSectionDisplay" cdkDropList (cdkDropListDropped)="onDropService($event)" [cdkDropListData]="services">
  <div class="col-sm-12" *ngFor="let service of services; let i = index" cdkDrag>
    <div class="shadow p-3 my-3 rounded bg-light">
      <div class="row">
        <div class="col-sm-2">
          <img [src]="service.photo" class="w-100" alt="Logo service">
        </div>
        <div class="col-sm-8 d-flex">
          <div class="my-auto">
            <h3 class="font-weight-light mb-0">{{ service.title }}</h3>
            <p class="lead">{{ service.description }}</p>
          </div>
        </div>
        <div class="col-sm-2 d-flex">
          <button class="btn btn-outline-primary my-auto ml-auto" type="button" (click)="onEditService(i)"><i class="far fa-edit"></i></button>
          <button class="btn btn-outline-danger my-auto ml-2" type="button" (click)="onDeleteService(service)"><i class="far fa-trash-alt"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="addServiceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-info" id="exampleModalCenterTitle">Editer le service</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="adminServiceForm" (ngSubmit)="onSaveService()">
          <input type="text" formControlName="id" hidden>
          <div class="form-group">
            <input type="text" placeholder="Titre" formControlName="title" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Description" formControlName="description" class="form-control">
          </div>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" (change)="detectFiles($event)" id="inputGroupFile02">
              <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Ajouer une image</label>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-outline-secondary w-100" data-dismiss="modal">Annuler</button>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-outline-info w-100">Enregistrer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
