<div class="row py-4">
  <div class="col-sm-12">
    <div class="shadow p-5 mb-4">
      <div class="d-flex">
        <h2 class="font-weight-light mb-0">
          <i class="fas fa-sliders-h"></i> Catégories
        </h2>
        <form class="ml-auto d-flex" [formGroup]="trainingCategoryForm" (ngSubmit)="onSaveCategory()">
            <input type="text" placeholder="Ajouter une catégorie" formControlName="title" class="form-control">
            <button class="btn btn-outline-info ml-1" type="submit" [disabled]="trainingCategoryForm.invalid"><i class="fas fa-plus"></i></button>
        </form>
      </div>
      <hr class="bg-dark mt-1 mb-0">
      <div class="d-flex py-3 flex-wrap">
        <div *ngFor="let category of categories" class="shadow bg-light p-3 m-2 align-middle">
          {{ category.title }}
          <i class="fas fa-times text-danger ml-2" (click)="onRemoveCategory(category)"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <div class="shadow p-5 mb-4">
      <div class="d-flex">
        <h2 class="font-weight-light mb-0">
          <i class="fas fa-chalkboard-teacher"></i> Formations
        </h2>
        <form class="ml-auto d-flex">
            <input type="search" placeholder="Rechercher" class="form-control">
            <button class="btn btn-outline-info ml-1" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <hr class="bg-dark mt-1 mb-0">

      <div class="d-flex my-3">
        <button class="btn btn-info mx-auto" (click)="onGoToEditTraining()"><i class="fas fa-plus"></i> Ajouter une formation</button>
      </div>

      <div class="row">
        <div *ngFor="let training of trainings; let i = index" class="col-sm-12 col-md-6 col-lg-4">
          <div class="shadow rounded bg-light h-100">
            <div>
              <img *ngIf="training.thumbnail && training.thumbnail !== ''" [src]="training.thumbnail" alt="Miniature" class="w-100 rounded-top">
            </div>
            <div class="p-3">
              <h3 class="font-weight-light fs-20 mb-3">{{ training.title }}</h3>
              <p class="m-0">Niveau : {{ training.level }}</p>
              <p class="m-0">Temps de vidéo : {{ training.videoTime }}</p>
              <div class="row mt-3">
                <div class="col-6">
                  <button class="btn btn-outline-info w-100" (click)="onEditTraining(i)">Modifier</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-danger w-100" (click)="onDeleteTraining(i)">Supprimer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" id="removeTrainingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="exampleModalCenterTitle">Supprimer cette formation ?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="trainingDeleteForm" (ngSubmit)="onConfirmDeleteTraining()">
            <input type="text" formControlName="id" hidden>
            <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-outline-secondary w-100" data-dismiss="modal">Annuler</button>
              </div>
              <div class="col-6">
                <button type="submit" class="btn btn-outline-danger w-100">Supprimer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
