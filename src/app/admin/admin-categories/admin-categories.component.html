<div class="shadow bg-light rounded my-3 p-3">
  <h4 class="font-weight-normal"><i class="fas fa-sliders-h"></i> Cat√©gories</h4>
  <form class="mt-3" [formGroup]="adminSkillForm" (ngSubmit)="onSaveSkill()">
    <div class="form-row">
      <div class="col-9 col-md-10 col-lg-9 form-group">
        <input type="text" placeholder="Titre" formControlName="title" class="form-control">
      </div>
      <div class="col-3 col-md-2 col-lg-3 d-flex">
        <button class="btn btn-outline-info ml-auto mb-auto" type="submit" [disabled]="adminSkillForm.invalid"><i class="fas fa-plus"></i></button>
      </div>
    </div>
  </form>
  <hr class="bg-light mt-0 mb-1">

  <div class="row">
    <div class="col-sm-12" *ngFor="let category of categories">
      <div class="shadow bg-white rounded d-flex p-2 my-2">
        <p class="lead fs-15 my-auto">{{ category.title }}</p>
        <button class="btn btn-outline-danger ml-auto my-auto fs-15"><i class="far fa-trash-alt" (click)="onDeleteCategory(category)"></i></button>
      </div>
    </div>
  </div>

</div>
