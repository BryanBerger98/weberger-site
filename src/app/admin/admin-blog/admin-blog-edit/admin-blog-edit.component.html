<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Accueil</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container py-5">
  <div class="d-flex">
    <button class="btn btn-outline-info my-auto" [routerLink]="['/admin/dashboard']">Retour</button>
    <h1 class="font-weight-light m-0 ml-3">Editer un article</h1>
  </div>
  <hr class="bg-dark mt-1 mb-0">
  <form class="my-5" [formGroup]="editArticleForm" (ngSubmit)="onSaveArticle()">
    <div class="form-group">
      <input type="text" formControlName="title" placeholder="Titre" class="form-control">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Cat√©gorie</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01" formControlName="category">
        <option *ngFor="let category of categories">{{ category.title }}</option>
      </select>
    </div>
    <div class="form-group">
      <editor formControlName="content" apiKey="et89o21povjc2sdsoy6m9g2xh5649lxfdlxqhlqr68gb8s2z" [init]="editorConfig" id="editArticle"></editor>
    </div>
    <div class="form-group">
      <input type="text" placeholder="tags" formControlName="tags" class="form-control">
    </div>
    <div *ngIf="articleThumbnail">
      <img [src]="articleThumbnail" class="w-100">
    </div>
    <div class="input-group mb-3">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="detectFile($event)" aria-describedby="inputGroupFileAddon01">
        <label class="custom-file-label" for="inputGroupFile01">Ajouter une miniature</label>
      </div>
    </div>
    <div class="d-flex">
      <button class="btn btn-outline-info mx-auto" type="submit">Enregistrer</button>
    </div>
  </form>
</div>
