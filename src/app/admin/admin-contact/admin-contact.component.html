<div class="d-flex">
  <button type="button" (click)="onDeployContactSection()" class="btn btn-primary rounded-circle mr-2 deploySectionBtn">
      <i class="fas fa-chevron-right" *ngIf="!contactSectionDisplay"></i>
      <i class="fas fa-chevron-down" *ngIf="contactSectionDisplay"></i>
  </button>
  <h2 class="font-weight-light mb-0">
    <i class="fas fa-phone"></i> Contact
  </h2>
</div>
<hr class="bg-dark mt-1 mb-0">
<form class="pt-4" *ngIf="contactSectionDisplay" [formGroup]="adminContactForm" (ngSubmit)="onSaveContact()">
  <h3 class="font-weight-light fs-25 mt-2"><i class="fas fa-at"></i> Contact</h3>
  <div class="form-row">
    <div class="col-sm-12 col-md-6 form-group">
      <input type="email" placeholder="Adresse email" formControlName="email" class="form-control">
    </div>
    <div class="col-sm-12 col-md-6 form-group">
      <input type="tel" placeholder="Téléphone" formControlName="phone" class="form-control">
    </div>
  </div>
  <h3 class="font-weight-light fs-25 mt-4"><i class="fas fa-map-marker-alt text-danger"></i> Adresse</h3>
  <div class="form-row">
    <div class="col-sm-12 col-md-6 form-group">
      <input type="text" placeholder="Adresse" formControlName="address" class="form-control">
    </div>
    <div class="col-sm-12 col-md-6 form-group">
      <input type="text" placeholder="Ville" formControlName="city" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="col-sm-12 col-md-6 form-group">
      <input type="text" placeholder="Code postal" formControlName="zip" class="form-control">
    </div>
    <div class="col-sm-12 col-md-6 form-group">
      <input type="text" placeholder="Pays" formControlName="country" class="form-control">
    </div>
  </div>
  <h3 class="font-weight-light fs-25 mt-4"><i class="fas fa-wifi text-primary"></i> Réseaux sociaux</h3>
  <div class="form-row">
    <div class="col-sm-12 col-md-6 form-group">
      <label for="linkedInLink" class="font-weight-light mb-0 linkedInLink"><i class="fab fa-linkedin"></i> LinkedIn</label>
      <input type="text" placeholder="LinkedIn" id="linkedInLink" formControlName="linkedInLink" class="form-control">
    </div>
    <div class="col-sm-12 col-md-6 form-group">
        <label for="facebookLink" class="font-weight-light mb-0 facebookLink"><i class="fab fa-facebook"></i> Facebook</label>
      <input type="text" placeholder="Facebook" id="facebookLink" formControlName="facebookLink" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="col-sm-12 col-md-6 form-group">
      <label for="instagramLink" class="font-weight-light mb-0 instagramLink"><i class="fab fa-instagram"></i> Instagram</label>
      <input type="text" placeholder="Instagram" id="instagramLink" formControlName="instagramLink" class="form-control">
    </div>
    <div class="col-sm-12 col-md-6 form-group">
      <label for="twitterLink" class="font-weight-light mb-0 twitterLink"><i class="fab fa-twitter"></i> Twitter</label>
      <input type="text" placeholder="Twitter" id="twitterLink" formControlName="twitterLink" class="form-control">
    </div>
  </div>
  <div class="form-row">
    <div class="col-sm-12 col-md-6 form-group">
      <label for="githubLink" class="font-weight-light mb-0 githubLink"><i class="fab fa-github"></i> GitHub</label>
      <input type="text" placeholder="GitHub" id="githubLink" formControlName="githubLink" class="form-control">
    </div>
    <div class="col-sm-12 col-md-6 form-group">
        <label for="youtubeLink" class="font-weight-light mb-0 youtubeLink"><i class="fab fa-youtube"></i> Youtube</label>
        <input type="text" placeholder="Youtube" id="youtubeLink" formControlName="youtubeLink" class="form-control">
      </div>
  </div>
  <div class="d-flex mt-4">
    <button type="submit" class="btn btn-outline-info mx-auto">Enregistrer</button>
  </div>
</form>
