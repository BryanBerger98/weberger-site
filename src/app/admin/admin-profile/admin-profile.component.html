
<div class="d-flex">
  <button type="button" (click)="onDeployProfileSection()" class="btn btn-primary rounded-circle mr-2 deploySectionBtn">
      <i class="fas fa-chevron-right" *ngIf="!profileSectionDisplay"></i>
      <i class="fas fa-chevron-down" *ngIf="profileSectionDisplay"></i>
  </button>
  <h2 class="font-weight-light mb-0">
    <i class="fas fa-user-circle"></i> Profil
  </h2>
  <!-- <button class="btn btn-outline-info ml-auto">Enregistrer</button> -->
</div>
<hr class="bg-dark mt-1 mb-0">
  <form [formGroup]="adminProfileForm" (ngSubmit)="onSaveProfile()" *ngIf="profileSectionDisplay">
    <div class="row mt-4">
      <div class="col-sm-12 col-md-4">
        <div class="image-upload mx-auto w-75 p-4">
          <label for="file-input">
            <img *ngIf="!profile.photo" src="../../../assets/user.png" alt="User" class="w-100">
            <img *ngIf="profile.photo" [src]="profile.photo" alt="User" class="w-100 rounded-circle">
            <div class="file-input-calc"><p>Modifier la photo</p></div>
          </label>
          <input id="file-input" (change)="detectFiles($event)" type="file" />
        </div>
        <p class="text-success text-center" *ngIf="fileIsUploading">Chargement...</p>
      </div>
      <div class="col-sm-12 col-md-8">
        <div class="form-row">
          <div class="col-sm-12 col-md-6 form-group">
            <input type="text" class="form-control" formControlName="firstname" placeholder="Prénom">
          </div>
          <div class="col-sm-12 col-md-6 form-group">
            <input type="text" class="form-control" formControlName="lastname" placeholder="NOM">
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="job" placeholder="Métier">
        </div>
        <div class="form-group">
          <textarea class="form-control" formControlName="description" placeholder="Description" rows="5"></textarea>
        </div>
      </div>
    </div>
    <div class="d-flex mt-4">
      <button type="submit" class="btn btn-outline-info mx-auto">Enregistrer</button>
    </div>
  </form>
